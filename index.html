<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Calculator</h1>
    </div>
    <div id="calculator">
        <div id="display">
            &#8205;
        </div>
        <div id="rowOne">
            <button id="nineBtn" class="num">9</button>
            <button id="eightBtn" class="num">8</button>
            <button id="sevenBtn" class="num">7</button>
            <button id="plusBtn" class="opp">+</button>
        </div>
        <div id="rowTwo">
            <button id="sixBtn" class="num">6</button>
            <button id="fiveBtn" class="num">5</button>
            <button id="fourBtn" class="num">4</button>
            <button id="minusBtn" class="opp">-</button>
        </div>
        <div id="rowThree">
            <button id="threeBtn" class="num">3</button>
            <button id="twoBtn" class="num">2</button>
            <button id="oneBtn" class="num">1</button>
            <button id="divideBtn" class="opp">/</button>
        </div>
        <div id="rowFour">
            <button id="decimalBtn">.</button>
            <button id="zeroBtn" class="num">0</button>
            <button id="clearBtn">C</button>
            <button id="multiplyBtn" class="opp">*</button>
        </div>
        <div id="rowFive">
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
