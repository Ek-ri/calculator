<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link href="stylesheet" src="./style.css">
</head>
<body>
    <div id="header">
        <h1>Calculator</h1>
    </div>
    <div id="oppBtns">
        <btn id="plusBtn">+</btn>
        <btn id="minusBtn">-</btn>
        <btn id="divideBtn">/</btn>
        <btn id="multiplyBtn">*</btn>
    </div>
    <div id="rowOne">
        <btn id="nineBtn">9</btn>
        <btn id="eightBtn">8</btn>
        <btn id="sevenBtn">7</btn>
        <btn id="sixBtn">6</btn>
    </div>
    <div id="rowTwo">
        <btn id="fiveBtn">5</btn>
        <btn id="fourBtn">4</btn>
        <btn id="threeBtn">3</btn>
        <btn id="twoBtn">2</btn>
    </div>
    <div id="rowThree">
        <btn id="oneBtn">1</btn>
        <btn id="zeroBtn">0</btn>
        <btn id="decimalBtn">.</btn>
        <btn id="clearBtn">Clear</btn>
    </div>
</body>
</html>
